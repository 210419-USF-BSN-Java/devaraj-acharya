<!DOCTYPE html>
<html>
<head>
<title>Employee Main page</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link rel="stylesheet" type="text/css"
	href="static/style/reimbursement-request-page.css">

</head>
<body>
	<div id="req-container">
		<div id=request-body>
			<form action="employee-reim-page" id="req-form" class="form" method="post">
				<h4 id="request-instruction">Please Fill out the request</h4><br> 
				
				<label id="labelname" for="expense-date" required>Expense Date :</label> 
				<input type="date" id="date" name="reim_date" placeholder="Date"><br><br> 
				
				<label id="labelname" for="expense-amount" required>Expense Amount :</label> 
				<input type="number" min="0.00" id="expense-amount" name="reim-amount" placeholder="Amount"><br><br> 
				
				<label id="labelname" for="expense-type" required>Expense Type :</label> 
				<select id="request-selection" name="reim_type">
					<option value="empty"></option>
					<option value="lodging">Lodging</option>
					<option value="travel">Travel</option>
					<option value="food">Food</option>
					<option value="other">Other</option>
				</select><br><br> 
				
				<label id="labelname" for="upload-receipt">Upload Receipt :</label> 
				<input type="file" id="myfile" name="reim-receipt" placeholder="file path"><br><br> 
				
				<label id="labelname" for="description">Description:</label><br>
				<textarea id="description" name="reim_description" rows="4" cols="50"></textarea><br><br>
				
				<input type="submit" id="update-btn" name="submit/cancel" value="Submit" />
   				<input type="submit" id="cancel-btn" name="submit/cancel" value="Cancel" />			
				
			</form>
		</div>
	</div>
</body>
</html>
