<!DOCTYPE html>
<html>
<head>
<title>Employee Main page</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link rel="stylesheet" type="text/css"
	href="static/style/reimbursement-request-page.css">

</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id=request-body>
			<form action=reimbursement-request-page id="form" class="form" method="post">
				<input type="submit" id="logout"  name="selection-type" value="Log Out" />
				<h4 id="instruction">Please Fill out the request</h4><br> 
				
				<label id="labelname" for="expense-date">Expense Date :</label> 
				<input type="date" id="date" name="reim_date" placeholder="Date"><br><br> 
				
				<label id="labelname" for="expense-amount">Expense Amount :</label> 
				<input type="text" id="expense-amount" name="reim-amount" placeholder="Amount"><br><br> 
				
				<label id="labelname" for="expense-type">Expense Type :</label> 
				<select id="selection" name="reim_type">
					<option value="empty"></option>
					<option value="lodging">Lodging</option>
					<option value="travel">Travel</option>
					<option value="food">Food</option>
					<option value="other">Other</option>
				</select><br><br> 
				
				<label id="labelname" for="upload-receipt">Upload Receipt :</label> 
				<input type="file" id="myfile" name="reim-receipt" placeholder="file path"><br><br> 
				
				<label id="labelname" for="description">Description:</label><br>
				<textarea id="description" name="reim_description" rows="4" cols="50"></textarea><br><br>
				
				<input type="submit" id="submit-btn"  name="submit" value="Submit" />
				
			</form>
		</div>
		<div id="footer"></div>
	</div>

	<script>
		$("#header").load("static/header.html");
		$("#footer").load("static/footer.html");
	</script>
</body>
</html>
