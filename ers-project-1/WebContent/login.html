<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link rel="stylesheet" type="text/css" href="static/style/index.css">
<title>ERS Welcome page</title>

</head>
<body>
	<div id="header"></div>
	<div id=mainpage>
		<form action="login" method="post" id="form">
			<h4 id="login">Employee Login</h4><br> 
			
			<label id="labelname">Username:</label> 
			<input type="text" id="username" name="username" placeholder="Username" required><br><br> 
			
			<label id="labelname">Password:</label> 
			<input type="password" id="password" name="password" placeholder="Password" required><br><br> 
			
			<input type="submit" id="login-btn" onclick="getSession()" value="Login" /><br><br>
			
			<h6 id = "warning"></h6>
		</form>
	</div>
	<div id="footer"></div>

	<script type="text/javascript">
		$("#header").load("static/header.html");
		$("#footer").load("static/footer.html");

		function getSession(){
			var user = Session.getSession("user");
			var message = document.getElementById("warning");
			
			console.log(user);
			if(username == null) {
            message.textContent = "Invalid Username or Password!! Try Again";
            message.style.color = "red";
        	} 
        	else {
            message.textContent = "Login Success";
            message.style.color = "green";
        	}
		}		
	</script>
</body>
</html>
