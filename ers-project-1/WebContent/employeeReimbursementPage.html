<!DOCTYPE html>
<html>
<head>
<title>Employee Reimbursement page</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link rel="stylesheet" type="text/css"
	href="static/style/employee-reimbursment-page.css">

</head>
<body>
	<div id="container">
		<div id="header"></div>
		<div id=mainpage>
			<form id="form" action=employee-reimbursement-page method="post">
				<input type="submit" id="logout"  name="selection-type" value="Log Out" />
				<h4 id="instruction">Select Reimbursement service</h4>
				<input type="submit" id="selection-btn"  name="selection-type" value="Submit New Request" />
				<input type="submit" id="selection-btn"  name="selection-type" value="Penidng Request" />
				<input type="submit" id="selection-btn"  name="selection-type" value="Resolved Request" />
				<input type="submit" id="selection-btn"  name="selection-type" value="All Request" />
			</form>
		</div>
		<div id="footer"></div>
	</div>
	<script>
		$("#header").load("static/header.html");
		$("#footer").load("static/footer.html");
	</script>
</body>
</html>
