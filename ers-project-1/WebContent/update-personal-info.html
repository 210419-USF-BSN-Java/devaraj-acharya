<!DOCTYPE html>
<html>
<head>
	<title>Employee Main page</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<link rel="stylesheet" type="text/css" href="static/style/update-personal-info.css">

</head>
<body>
	<div id = "container">
		<div id="header"></div>
		<div id=mainpage>
			<input type="submit" id="logout"  name="selection-type" value="Log Out" />

			<form action="employee-info-page" id = "update-form" method="post">

				<h4 id="instruction">Please Updte your Information</h4><br>
				<label id="labelname" for="first-name">First Name :</label> 
				<input type="text" id="first-name" name="first-name" placeholder="First Name"><br><br>

				<label id="labelname" for="last-name">Last Name :</label> 
				<input type="text" id="last-name" name="last-name" placeholder="Last Name"><br><br>

				<label id="labelname" for="email">Email :</label> 
				<input type="text" id="email" name="email" placeholder="Email"><br><br>

				<input type="submit" id="submit-btn"  name="submit" value="Submit" />

			</form>
		</div>
		<div id="for-update">
			
		</div>
		<div id="footer"></div>
	</div>
	
	<script type="text/javascript">
		$("#header").load("static/header.html");
		$("#footer").load("static/footer.html");
    </script>
</body>
</html>
